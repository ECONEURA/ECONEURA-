name: ci-web

on:
  push:
    paths:
      - 'apps/web/**'
  pull_request:
    paths:
      - 'apps/web/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.15.5'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}-node-20
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install
        run: pnpm install --frozen-lockfile
        working-directory: apps/web

      - name: Lint
        run: pnpm run lint
        working-directory: apps/web

      - name: Test coverage
        run: pnpm run test:coverage
        working-directory: apps/web
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./apps/web/coverage
          flags: web
          name: web-coverage
          fail_ci_if_error: false
      - name: Build
        run: npm run build
        working-directory: apps/web
