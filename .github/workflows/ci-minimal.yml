name: CI Minimal

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@8.15.5 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bootstrap workspace
        run: pnpm run bootstrap

      - name: Run CI checks (serial coverage runner)
        run: pnpm -w run test:coverage:ci
