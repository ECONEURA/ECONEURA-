name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.15.5'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile 2>&1 | tee pnpm-install.log || true

      - name: Bootstrap workspace
        run: pnpm run bootstrap || true

      - name: Lint
        run: pnpm -w run lint 2>&1 | tee eslint.log || true

      - name: Typecheck
        run: pnpm -w run typecheck 2>&1 | tee tsc.log || true

      - name: Fast tests
        env:
          CI: true
        run: pnpm -w run test:fast 2>&1 | tee vitest.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-diagnostics
          path: |
            pnpm-install.log
            eslint.log
            tsc.log
            vitest.log


