name: CI

on:
  push:
    branches: [main, fix/azure-ci-20251006171711]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            services/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Ensure pnpm via corepack
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v pnpm >/dev/null 2>&1; then
            corepack enable || true
            corepack prepare pnpm@8.15.5 --activate || true
          fi
          echo "pnpm: $(command -v pnpm || echo 'not-found')"

      - name: Install dependencies (pnpm or npm fallback)
        shell: bash
        run: |
          set -euo pipefail
          pnpm install --frozen-lockfile || {
            echo "pnpm install failed, falling back to npm ci";
            if command -v npm >/dev/null 2>&1; then
              npm ci --prefer-offline --no-audit --progress=false
            else
              echo "npm not available; failing step"; exit 1
            fi
          }

      - name: Typecheck
        run: pnpm -w run typecheck

      - name: Lint
        run: pnpm -w run lint

      - name: Fast tests (smoke)
        env:
          CI: true
        run: pnpm -w run test:fast
          pnpm install --frozen-lockfile 2>&1 | tee pnpm-install.log || true
