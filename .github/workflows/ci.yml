name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "8.15.5"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure coverage temp
        run: node ./scripts/ensure-coverage-tmp.js

      - name: Run tests + coverage (serial)
        env:
          CI: true
        run: pnpm -w run test:coverage:ci
