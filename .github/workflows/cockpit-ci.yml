name: cockpit-ci

on:
  push:
    paths:
      - '.dev/cockpit/**'
  pull_request:
    paths:
      - '.dev/cockpit/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Display Node & npm
        run: |
          node --version
          npm --version
      - name: Install (dev dependencies included)
        run: |
          if [ -f ./.dev/cockpit/pnpm-lock.yaml ]; then
            pnpm install --workspace-root=false --dir ./.dev/cockpit --frozen-lockfile
          else
            (cd ./.dev/cockpit && npm ci --no-audit --no-fund)
          fi
      - name: Build
        run: npm run build
        working-directory: ./.dev/cockpit

  test-cockpit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install (dev dependencies included)
        run: |
          if [ -f ./.dev/cockpit/pnpm-lock.yaml ]; then
            pnpm install --workspace-root=false --dir ./.dev/cockpit --frozen-lockfile
          else
            (cd ./.dev/cockpit && npm ci --no-audit --no-fund)
          fi

      - name: Run vitest (CI)
        run: |
          set -e
          cd ./.dev/cockpit
          npx vitest run --reporter=dot --run
