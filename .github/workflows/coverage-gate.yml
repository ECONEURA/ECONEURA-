name: Coverage Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.7.0 --activate

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Run workspace CI (tests + coverage)
        env:
          CI: "true"
        run: pnpm -w run ci-check

      - name: Run coverage gate
        env:
          CI: "true"
        run: node ./scripts/coverage-gate.js --threshold 95
